<!DOCTYPE html>
<html>
<head>
  <base href="/google_sheet/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_google_sheet_test">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_google_sheet_test</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '3659649518';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
      .container {
        width: 100vw;
        height: 100vh;
        line-height:100vh;
        align-items: center;
        text-align:center;
        vertical-align: middle;
        margin: 0 auto;
        display:table-cell;
      }
      .indicator2{
        width: 80px;
      }
      .container img {
        display:block;
        margin:0 auto;
      }
    </style>
</head>
<body style="overflow: hidden" bgcolor="#fff">
<div id="loading_indicator" class="container">
  <img class="indicator2"  src="./asset/loading.gif"/>
</div>

  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
<script>
      window.onload = function () {
      setTimeout(function () {
          var loadingIndicator = document.getElementById("loading_indicator");
          if (loadingIndicator) {
              loadingIndicator.remove();
          }
        }, 10000);
      };
</script>
</body>
</html>
